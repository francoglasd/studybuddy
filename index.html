<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,300;0,400;0,700;1,500&display=swap" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="d-flex justify-content-center">
          <img src="imagenes/Logo.png" class="w-50" alt="Logo StudyBuddy">
        </div>
    </header>
    <main class="containter mt-4">
        <div class="container">
            <div class="row">
                <div class="col-md-4 card p-4 mx-auto">
                    <label for="inputTarea" id="inputTareaLabel">Tarea</label>
                    <input id="inputTarea" type="text" class="form-control">

                    <label for="">Materia</label>
                    <select id="selectMateria" class="form-control">
                        <option value="ux">Experiencia de usuario</option>
                        <option value="programacion">Programacion</option>
                        <option value="vj">Videojuegos</option>
                        <option value="musica">Sonido y musicalizacion</option>
                        <option value="animacion">Animacion 2D y 3D</option>
                        <option value="after">Produccion Audiovisual</option>
                    </select>

                    <button onclick="agregar();" type="button" class="btn btn-info mt-2">Agregar tarea</button>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-4 p-4">
                    <div class="card m-1">
                        <div class="card-header text-center cardmain">
                            <h4 class="texto-negrita">Martes</h4>
                          </div>
                        <h6 class="text-center p-2 texto-negrita">Experiencia de usuario</h6>
                        <ul id="ux" class="list-group list-group-flush text-center"></ul>
                        <h6 class="text-center p-2 texto-negrita">Programacion</h6>
                        <ul id="programacion" class="list-group list-group-flush text-center"></ul> 
                    </div>
                </div>

                <div class="col-md-4 p-4">
                    <div class="card m-1">
                        <div class="card-header text-center cardmain">
                            <h4 class="texto-negrita">Jueves</h4>
                          </div>
                        <h6 class="text-center p-2 texto-negrita">Videojuegos</h6>
                        <ul id="vj" class="list-group list-group-flush text-center"></ul>
                        <h6 class="text-center p-2 texto-negrita">Sonido y musicalizacion</h6>
                        <ul id="musica" class="list-group list-group-flush text-center"></ul>
                    </div>
                </div>

                <div class="col-md-4 p-4">
                    <div class="card m-1">
                        <div class="card-header text-center cardmain">
                            <h4 class="texto-negrita">Viernes</h4>
                        </div>
                        <h6 class="text-center p-2 texto-negrita">Animacion 2D y 3D</h6>
                        <ul id="animacion" class="list-group list-group-flush text-center"></ul>
                        <h6 class="text-center p-2 texto-negrita">Produccion Audiovisual</h6>
                        <ul id="after" class="list-group list-group-flush text-center"></ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end p-4">
            <a href="integrantes.html" target="_self" class="btn btn-outline-info">Info Integrantes</a>
        </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="javascript.js"></script>

    <footer>
        <p>StudyBuddy Â© 2023. Derechos reservados.</p>
    </footer>
</body>
</html>
